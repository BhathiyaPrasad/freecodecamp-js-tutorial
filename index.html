    <div class="buttonElements">
        <button onclick="handleButtonClick('Rock');" style="background-image: url(rock.jpg);
            background-position: center;
            background-size: cover;

        </button>

        <button onclick="handleButtonClick('Paper');" style="background-image: url(paper.jpg);
         background-position: center;
            background-size: cover;
            background-repeat: no-repeat;">
        </button>

        <button onclick="handleButtonClick('Scissor');" style="background-image: url(scissors.jpg);

        </button>
    </div>

    <script>
        // Function to handle button click
        function handleButtonClick(userMove) {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissor';
            }

            let result = '';
            if (computerMove === userMove) {
                result = 'Tie';
            } else if ((userMove === 'Rock' && computerMove === 'Scissor') ||
                       (userMove === 'Paper' && computerMove === 'Rock') ||
                       (userMove === 'Scissor' && computerMove === 'Paper')) {
                result = 'Pass';
            } else {
                result = 'Failed';
            }

            console.log(result);
            alert('You Picked ' + userMove + ' Computer Picked' + ' ' + computerMove + ' ' + result);
